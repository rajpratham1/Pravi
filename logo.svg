<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <linearGradient id="p-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f97316;" />
            <stop offset="100%" style="stop-color:#4f46e5;" />
        </linearGradient>
    </defs>

    <rect width="100%" height="100%" fill="#0a0f2c"/>

    <g filter="url(#neon-glow)" transform="translate(20, 10)">
        <!-- The 'P' shape -->
        <path d="M 50 20 V 120" stroke="url(#p-gradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
        <path d="M 50 20 C 100 20, 100 70, 50 70" stroke="url(#p-gradient)" stroke-width="8" fill="none" stroke-linecap="round"/>

        <!-- Cursor Arrow -->
        <path d="M 80 90 L 95 105 L 80 120" stroke="#f97316" stroke-width="6" fill="none" stroke-linejoin="round" stroke-linecap="round"/>

        <!-- Speech bubble -->
        <path d="M 110 40 Q 140 40, 140 60 Q 140 80, 110 80 L 100 80" stroke="#4f46e5" stroke-width="6" fill="none"/>
        <circle cx="110" cy="60" r="3" fill="#4f46e5" />
        <circle cx="120" cy="60" r="3" fill="#4f46e5" />
        <circle cx="130" cy="60"r="3" fill="#4f46e5" />
    </g>

    <text x="100" y="170" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="white" text-anchor="middle">Pravi</text>
    <text x="100" y="200" font-family="Inter, sans-serif" font-size="14" fill="#d1d5db" text-anchor="middle">Websites &amp; Developer Connect</text>
</svg>